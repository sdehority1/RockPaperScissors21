<!DOCTYPE html>
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=KoHo&display=swap" rel="stylesheet">

<body>
    <main>
        <div id="headerContainer">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div id="resultWrapper"> Match Result:<div id="result"></div>
            <div id="seriesResult"></div>
        </div>
        <div id="anotherWrapper">
            <div id='mainContainer'>
                <div id="playerButtonContainer">
                    <h3>Your Selection</h3>
                    <div id="rock" class="playerGameButtons">Rock</div>
                    <div id="paper" class="playerGameButtons">Paper</div>
                    <div id="scissors" class="playerGameButtons">Scissors</div>
                </div>
                <div id="computerButtonContainer">
                    <h3>Computer Selection</h3>
                    <div id="computerRock" class="computerGameButtons">Rock</div>
                    <div id="computerPaper" class="computerGameButtons">Paper</div>
                    <div id="computerScissors" class="computerGameButtons">Scissors</div>
                </div>
            </div>
        </div>
        <div id="scoreContainer">
            <div class="scores"><u> Your Score </u><br>
                <div id="playerScore">0</div>
            </div>
            <div class="scores"><u>Computer Score</u><br>
                <div id="computerScore">0</div>
            </div>
            <div class="scores"><u>Game Round</u><br>
                <div id="gameRound">0</div>
            </div>
        </div>
    </main>
    <script src="logic.js"></script>
</body>
